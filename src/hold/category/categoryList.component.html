

<div class="row">
  <div class="col s12">
    <span><h1>Categories </h1></span><span *ngIf="categoryList.length > 0">{{categoryList.length}} Found.</span>
  </div>
</div>


<div class="row">
  <div class="col s12">
    <button (click)="goBack()" class="waves-effect waves-light btn btn-large">Go Back</button>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <ul class="categoriesList">
      <li *ngFor="let category of categoryList">
        <p class="" (click)="categoryView(category)">{{category.title}}</p>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <div *ngIf="categoryList.length === 0">
      No Categories Found.
    </div>
  </div>
</div>
