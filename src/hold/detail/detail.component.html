


<div class="row">
  <div class="col s12">
    <button (click)="goBack()" class="waves-effect waves-light btn">Go Back</button>
  </div>
</div>

<div class="row">
  <div class="col s12">

    <div>
      <p>{{details.id}}</p>
      <p>{{details.title}}</p>
      <p>{{details.description}}</p>
      <p><a href="{{details.link}}" target="_blank">Visit Repo</a></p>
      <p>{{details.tagName}} - {{details.tag}}</p>
    </div>

  </div>
</div>


<div class="row">

  <div class="col s12">
    <h2>Related Items</h2>
  </div>
</div>

<div class="row">

  <div class="col s12">

    <div class="relatedList">

      <div class="col s12 m3" *ngFor="let related of relatedList" (click)="detailsView(related)">
        <div class="card">
          <div class="card-content">
            <span class="card-title truncate">{{related.title}}</span>
            <p class="">{{related.description}}</p>
          </div>
          <div class="card-action">
            <a (click)="detailsView(related)">Details</a>
            <a href="{{related.link}}" target="_blank">Repo</a>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
