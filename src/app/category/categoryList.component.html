
<div class="row">
  <div class="col s12">
    <div class="col s12">
      <span><h1>Categories </h1></span><span *ngIf="categoryList.length > 0">{{categoryList.length}} Found.</span>
    </div>
  </div>


  <div class="col s12">
    <div class="col s12">
      <button (click)="goBack()" class="waves-effect waves-light btn amber darken-2"><i class="fa fa-arrow-left"></i> Go Back</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <div class="categoriesList">
      <div class="col s12 m4 l3" *ngFor="let category of categoryList">
        <div class="card hoverable left-align">
          <div class="card-content">
            <span class="card-title truncate" (click)="categoryView(category)">{{category.title}}</span>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="categoryList.length === 0" class="centerScreen">
      No Categories Found.
    </div>
  </div>
</div>
