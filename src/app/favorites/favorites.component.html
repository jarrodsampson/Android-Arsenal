
<div class="row">
  <div class="col s12">
    <div class="col s12">
      <span><h1>Saved Repos </h1></span><span *ngIf="savedFavorites.length > 0">{{savedFavorites.length}} Repos Found.</span>
    </div>
  </div>

  <div class="col s12">
    <div class="col s12">
      <button (click)="goBack()" class="waves-effect waves-light btn amber darken-2"><i class="fa fa-arrow-left"></i> Go Back</button>
      <button *ngIf="savedFavorites.length > 0" (click)="clearSheetModal.open()" class="waves-effect waves-light btn amber darken-2">Clear All</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <div class="repos">
      <div class="col s12 m4 l3" *ngFor="let repo of savedFavorites">
        <div class="card hoverable left-align">
          <div class="card-content">
            <span class="card-title truncate" (click)="detailsView(repo)">{{repo.title}}</span>
            <p class="" [innerHTML]="repo.desc | truncate : 100"></p>
          </div>
          <div class="card-action">
            <a (click)="detailsView(repo)">Details</a>
            <a href="{{repo.link}}" target="_blank">Website</a>
            <a (click)="remove(repo)"><i class="material-icons plus">delete</i></a>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="savedFavorites.length === 0" class="centerScreen">
      No Saved Repos.
    </div>
  </div>
</div>


<mz-modal #clearSheetModal [fixedFooter]="true">
  <mz-modal-header>
    Remove All Saved Repositories?
  </mz-modal-header>
  <mz-modal-content>
    This option cannot be undone. Continue?
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" mz-modal-close>No</button>
    <button mz-button [flat]="true" mz-modal-close (click)="eraseAll()">Yes</button>
  </mz-modal-footer>
</mz-modal>
